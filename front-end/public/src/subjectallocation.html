  <body>
    <nav
      class="navbar sticky-top navbar-light bg-gradient d-flex p-3 shadow-sm"
    >
      <h4>TimeTable Assistant</h4>
      <div class="d-grid gap-2 d-md-flex justify-content-end">
        <a href="./createtimetable.html" class="btn btn-white"
          ><i class="fa-solid fa-arrow-left"></i> Back</a

          ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
        >
      </div>

    <form id="subject_allocation_form">
      <div class="container p-lg-5 col-8 my-5 shadow-lg">
        <div class="frm">
          <h1 style="text-align: center">Subject Allocation</h1>
          <div class="alert text-center" role="alert"></div>
          <div class="row mt-4">
            <label for="category" class="col-sm-2 col-form-label"
              >Subject Category</label
            >
            <div class="col-sm-10">
              <select id="category" class="form-select">
                <option value="default" selected>
                  Choose Subject Category...
                </option>
              </select>
            </div>
          </div>
          <div class="row mt-4">
            <label for="subject" class="col-sm-2 col-form-label">Subject</label>
            <div class="col-sm-10">
              <select id="subject" class="form-select">
                <option value="default" selected>Choose Subject...</option>
              </select>
            </div>
          </div>
          <div class="row mb-3 mt-4">
            <label for="departments" class="col-sm-2 col-form-label"
              >Department</label
            >
            <div class="col-sm-10">
              <select id="departments" class="form-select">
                <option value="default" selected>
                  Choose Faculty Department...
                </option>
              </select>
            </div>
          </div>
          <div class="row mb-3 mt-4">
            <label for="faculty" class="col-sm-2 col-form-label">Faculty</label>
            <div class="col-sm-10">
              <select id="faculty" class="form-select">
                <option value="default" selected>Choose Faculty...</option>
              </select>
            </div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-end">
            <button id="allocate" class="btn btn-info text-white">
              Allocate
            </button>
          </div>
          <div>
            <button id="clear_all" class="btn btn-danger pull-left">
              Clear all
            </button>
            <button id="finish_later" class="btn btn-secondary pull-right">
              Finish Later
            </button>
            <button type="submit" class="btn btn-primary pull-right">
              Time Table
            </button>
          </div>
          <div id="allocated"></div>
        </div>
      </div>
    </form>
  </body>
  <script src="../../js/subject_allocation/subject_allocation.js"></script>
  <script src="../../js/logout.js"></script>
