<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar sticky-top navbar-light bg-gradient d-flex p-3 shadow-sm">
    <h4>TimeTable Assistant</h4>
    <div class="d-grid gap-2 d-md-flex justify-content-end">
      <a href="./homepage.html" class="btn btn-white"><i class="fa-solid fa-house"></i> Home</a>
      <a href="#" class="btn btn-white" id="logout_form"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>
  </nav>
  <div class="container p-lg-5 my-5 col-10 shadow-lg">
    <form id="create_timetable_form" style="width:auto;">
      <h1 style="text-align: center;">Academic Details</h1>
      <div class="alert text-center" role="alert"></div>
      <div class="row mb-3">
        <label for="academic_year_from" class="col-sm-2 col-form-label">Academic Year From:
        </label>
        <div class="col-sm-8">
          <input type="text" placeholder="yyyy" class="form-control" id="academic_year_from" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="academic_year_to" class="col-sm-2 col-form-label">Academic Year To:
        </label>
        <div class="col-sm-8">
          <input type="text" placeholder="yyyy" class="form-control" id="academic_year_to" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="semester" class="col-sm-2 col-form-label">Semester:
        </label>
        <div class="col-sm-8">
          <select id="semester" class="form-select">
            <option value="default" selected>Choose Semester...</option>
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
          </select>
        </div>
      </div>
      <div class="row">
        <label for="departments" class="col-form-label col-sm-2 pt-0">Department:</label>

        <div class="col-sm-8">
          <select id="departments" name="ChooseDepartment" class="form-select">
            <option value="default" selected>Choose Department...</option>
            <!-- <option>...</option> -->
          </select>
        </div>
      </div>
      <!-- <div class=" gap-2 d-md-flex justify-content-end">
        <input type="submit" class="btn btn-primary btn-lg mt-5 me-5" />
      </div>
      <div class=" gap-2 d-md-flex justify-content-start">
        <button id="finish_later" class="btn btn-primary btn-lg mt-5 me-5" >Finish Later</button>
      </div> -->

      <div class="row">
        <div class="col-sm-12 text-center">
          <button id="finish_later" class="btn btn-secondary btn-lg mt-5 me-5" >Finish Later</button>
          <input type="submit" class="btn btn-primary btn-lg mt-5 me-5" />
         </div>
    </div>
    </form>
  </div>
</body>
<script src="../../js/create_timetable/create_timetable.js"></script>
<script src="../../js/logout.js"></script>

</html>
