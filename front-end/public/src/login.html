<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light bg-gradient">
  <nav class="navbar navbar-light bg-gradient d-flex p-3  shadow-sm">
    <h4>TimeTable Assistant</h4>
    <div class="d-grid gap-2 d-md-flex justify-content-end">
      <a href="./index.html" class="btn btn-white"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </div>
  </nav>

  <div class="container my-5 shadow-lg p-4">

    <h1 class="text-center mt-5">Login</h1>
    <div class="row d-flex flex-row  pb-4">
      <div class="col-6 d-flex flex-column ps-4 ">
        <img class="rounded-lg-3" src="../../public/assets/tt1.png" alt="tt" width="420" />
      </div>
      <div class="col-6 d-flex flex-column gap-2 ">
        <form id="login_form">
          <div class="m-5">
            <label for="staffId" class="form-label"><i class="fa-solid fa-id-card"></i> Username</label>
            <input type="text" class="form-control border-0 shadow-sm" id="staffId" name="StaffId"
              aria-autocomplete="off" required />
          </div>
          <div class="m-5">
            <label for="password" class="form-label"><i class="fa-solid fa-key"></i> Password</label>
            <input type="password" class="form-control border-0 shadow-sm" id="password" name="Password"
              aria-autocomplete="off" required />
          </div>
          <button type="submit" class="btn btn-primary bg-gradient m-5 mt-3 shadow-sm" name="Login" id="loginBtn"
            value="Login">
            <i class="fa-solid fa-right-to-bracket"></i> Login
          </button>
        </form>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="../../js/main.js"></script>

</body>
<script src="../../js/login.js"></script>

</html>
